<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<h2 th:text="'List of Vets'">List of Vets...</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">123</td>
        <td th:text="${vet.firstName} + ' ' + ${vet.lastName}">Jane Doe</td>
        <td>
            <span th:each="speciality : ${vet.specialities}"
                    th:text="${speciality.description} + ' '">
                specialities
            </span>
            <span th:if="${vet.specialities?.size() == 0}">none</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
