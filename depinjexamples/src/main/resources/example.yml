# This file contains examples of YAML

name: John

names:  # Easy way to setup a list
  - John
  - Paul
  - Ringo

pound_sign: "#"

# Complex objects
book:
  author: Joe Buck
  publisher: Random House

# Examples of Booleans
truth: yes

another_truth: True

more_true: true

false: no #No, false, FALSE

# Examples of Strings
